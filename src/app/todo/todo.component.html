<p>My Tasks Today</p>
<br>
<ul>
	<li *ngFor="let task of tasks; index as i">{{ task }} <button (click)="deleteTask(i)">Delete</button> </li>
</ul>	
<br>

<b>Tasks: </b><input type="text" onfocus="this.value=''" [(ngModel)]="task"><button (click)= "addTask()">Add</button> <button type="submit" [disabled]="!form.form.valid">
	Save
</button>
